<!doctype html>
<html>
  <head>
      <meta charset="UTF-8" />
      <title>Codeclass | Wormhole!</title>
      <script src="js/phaser.js"></script>
      <script src="js/codeclass.js"></script>
      <script src="js/game.js"></script>
      <link rel="stylesheet" href="css/hoc.css">
  </head>
  <body>
    <main class="main-container">
      <header class="header">
        <a href="https://lighthouselabs.ca" class="ll_logo" title="Lighthouse Labs">&nbsp;</a>
      </header>
      <div id="wormhole"></div>
                <hr class="divider" />
      <div class="instructions">
        <div class="controls">
          <div class="controls-label">
            <p class="brand-primary">CONTROLS</p>
          </div>
          <div class="controls-content">
            <p>Use the <span class="brand-orange">arrow keys</span> to move the ship.</p>
            <p><img class="controls-icon" src="../images/left-label.png"><span class="brand-orange">Left</span> turns to the left.</p>
            <p><img class="controls-icon" src="../images/right-label.png" /><span class="brand-orange">Right</span> turns to the right.</p>
            <p><img class="controls-icon" src="../images/up-label.png" /><span class="brand-orange">Up</span> accelerates.</p>
            <p><img class="controls-icon controls-icon--space" src="../images/space-label.png" /><span class="brand-orange">Spacebar</span> fires your bullets.</p>
            <p>Kill all the enemies, and then go through the <span class="brand-primary">WORMHOLE!</span></p>
          </div>
        </div>
        <div class="phaser-container">
          <p class="phaser-label">BUILT WITH</p>
          <img class="phaser-logo" src="../images/phaser-logo.png" />
        </div>
      </div>
    </main>
  </body>
</html>
